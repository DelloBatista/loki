apiVersion: v2
name: loki
description: Autonomous AI system with self-modification capabilities
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - ai
  - autonomous
  - rust
  - cognitive
home: https://github.com/yourusername/loki
sources:
  - https://github.com/yourusername/loki
maintainers:
  - name: Loki Team
    email: loki@example.com
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: "19.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: "6.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled 